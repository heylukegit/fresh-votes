<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>FreshVotes Login</title>

    <!--  using bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

    <!--  using jQuery  -->
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>

    <!--  action to take is the button is clicked  -->
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            });
        });
    </script>

</head>

<body>
    <!-- There are always 12 cols in a container -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="" method="post">

                    <!--   Enable csrf protection here.   -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <fieldset>
                        <legend>Please Login</legend>

                        <div th:if="${param.error != null}">
                            Failed to login.
                            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                            </div>
                        </div>

                        <div th:if="${param.logout != null}">
                            You have been logged out.
                        </div>

                        <!-- Look for more details what class to use on doc of Bootstrap -->
                        <div class="form-group row">
                            <div class="col-2">
                                <label for="username" class="col-form-label">Username</label>
                            </div>
                            <div class="col-10">
                                <input type="text" class="form-control" id="username" name="username" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-2">
                                <label for="password" class="col-form-label">Password</label>
                            </div>
                            <div class="col-10">
                                <input type="password" class="form-control" id="password" name="password" />
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-6">
                                <!--   the "submit" type means submiiting the form we have here    -->
                                <!--  using btn-primary from bootstrap to change the style of the button  -->
                                <button type="submit" class="btn btn-primary float-left">Log in</button>
                            </div>

                            <div class="col-6">
                                <button type="button" class="btn btn-info float-right" id="createAccount">Create Account</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
