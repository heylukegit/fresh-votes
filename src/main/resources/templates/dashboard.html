<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FreshVotes Dashboard</title>

    <!-- Use this to replace the header we want to include in every html file -->
    <script th:replace="fragments/header :: headerElement"></script>

</head>
<body>
    <div class="container" style="margin-top: 1.5em;">

        <div class="row">
            <div class="col-8">
                <h1>FreshVotes Dashboard</h1>
            </div>

            <div class="col-4">
                <!-- After enable csrf protection, we must use post method to logout, not a href
                     This need special attention. -->
                <form action="/logout" method="post" class="float-right">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            </div>
        </div>

        <!-- List all the products we retrived in a jumbotron -->
        <div class="jumbotron">
            <div th:if="${products != null}">
                <div class="row">
                    <div class="col">
                        <h1>Products</h1>
                    </div>
                </div>

                <div class="row" th:each="product : ${products}">
                    <div class="col">
                        <a th:href="@{products/{productId}(productId=${product.id})}" th:text="${product.name}"></a>
                    </div>
                </div>
            </div>
        </div>




        <div class="row">
            <div class="col">

                <!-- post to "/products" page, the rest logic is handled by ProductController -->
                <form action="/products" method="post">

                    <!-- enable csrf protection -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary" id="createProduct">Create a Product</button>
                </form>

            </div>
        </div>
    </div>


</body>
</html>
