<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FreshVotes Dashboard</title>

    <!--  using bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>
<body>
    <div class="container" style="margin-top: 1.5em;">

        <div class="row">
            <div class="col-8">
                <h1>FreshVotes Dashboard</h1>
            </div>

            <div class="col-4">
                <!-- After enable csrf protection, we must use post method to logout, not a href
                     This need special attention. -->
                <form action="/logout" method="post" class="float-right">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>

            </div>

        </div>

        <div class="row">
            <div class="col">

                <!-- post to "/products" page, the rest logic is handled by ProductController -->
                <form action="/products" method="post">

                    <!-- enable csrf protection -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary" id="createProduct">Create a Product</button>
                </form>

            </div>
        </div>
    </div>


</body>
</html>
