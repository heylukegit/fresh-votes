<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>FreshVotes Product</title>

    <!--  using bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>

<!-- in case the product is null -->
<body>

    <div class="container" th:if="${product != null}">
        <h1>Product</h1>

        <form action="" method="post">

            <!--   Enable csrf protection here.   -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- populate the info of `product` in the model into the backend -->
            <input type="hidden" th:field="${product.id}">

            <div class="form-group row">
                <label for="name" class="col-form-label col-12 col-sm-3 col-lg-2">Name</label>
                <div class="col-12 col-sm-9 col-lg-10">
                    <input type="text" class="form-control" th:field="${product.name}" />
                </div>
            </div>

            <!-- show the product info by thymeleaf in a nicer way without "+" -->
            <div th:text="|Is product published: ${product.published}|"> </div>

            <button class="btn-primary btn" type="submit">Save Product</button>

        </form>
    </div>


</body>
</html>
