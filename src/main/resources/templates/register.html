<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FreshVotes Register</title>

    <!-- Use this to replace the header we want to include in every html file -->
    <script th:replace="fragments/header :: headerElement"></script>

    <!-- When the back button is clicked, go back to login page -->
    <script type="text/javascript">
        $(function(){
            $('#back').click(function() {
                window.location.href = '/login';
            });
        });
    </script>

</head>


<body>
    <!-- There are always 12 cols in a container -->
    <div class="container">

        <!-- Use a card to wrap all the things we have. It's like a container -->
        <div class="card" style="margin-top: 1.4em">

            <div class="card-header"><h2>Register for a new account</h2></div>

            <div class="card-body">

                <form action="" method="post">

                    <!-- Whenever you are using post and csrf, you should include csrf token  -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- Mapping the info on HTML page to the object in Java
                         using thymeleaf and Spring together to do this
                         "th" means thymeleaf namaspace
                         ${} is call Spring Expression Language  -->

                    <!--/*@thymesVar id="user" type="com.freshvotes.domain.User"*/-->

                    <!-- The bootstrap part is basically copied from login page -->
                    <div class="form-group row">
                        <div class="col-12 col-md-3">
                            <label for="name" class="col-form-label">Name</label>
                        </div>
                        <div class="col-12 col-md-9">
                            <input type="text" class="form-control" th:field="${user.name}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-3">
                            <label for="username" class="col-form-label">Email Address</label>
                        </div>

                        <div class="col-12 col-md-9">
                            <input type="text" class="form-control" th:field="${user.username}" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-3">
                            <label for="password" class="col-form-label">Password</label>
                        </div>

                        <div class="col-12 col-md-9">
                            <input type="password" class="form-control" th:field="${user.password}"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-3">
                            <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                        </div>

                        <div class="col-12 col-md-9">
                            <input type="password" class="form-control" id="confirmPassword"/>
                        </div>
                    </div>

                    <!-- Using id to identify the button -->
                    <button type="button" class="btn btn-lg btn-info float-left" id="back">Back</button>

                    <!-- A large blue button float in the right -->
                    <button type="submit" class="btn btn-lg btn-primary float-right">Create Account</button>



<!--                    Name: <input type="text" th:field="${user.name}"> <br/>-->
<!--                    Email Address: <input type="text" th:field="${user.username}"/> <br/>-->
<!--                    Password: <input type="password" th:field="${user.password}"/> <br/>-->
<!--                    Confirm Password: <input type="password" id="confirmPassword"/> <br/><br/>-->

                </form>
            </div>
        </div>
    </div>
</body>

</html>
